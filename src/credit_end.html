<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

  <div class="credit_bike">
    <img src="images/bike_credit.png"/>
  </div>

  <style>

    body {
        background-color: black;
    }

    .credit_bike {
      position: absolute;
      margin-left: 23%;
      margin-top: 10%;
    }
    
    .credit_bike img {
       animation: credit_bike 2s ease ;
    }

    @keyframes credit_bike {
      0% {
        opacity: 0;
        transform: translateX(-40px);
      }

      100% {
        opacity: 1;
        transform: translateX(0);
      }
  }

  </style>
    
</body>
</html>
